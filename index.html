<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>微信支付</title>
    <style>
      body {
        background-color: #eee;
        font-family: '微软雅黑';
        color: #333;
      }
      * {
        margin: 0;
        padding: 0;
        border: 0;
        list-style: none;
        text-decoration: none;
      }
      a {
        color: #333;
        -webkit-tap-highlight-color: transparent;
      }
      input {
        font-family: '微软雅黑';
        -webkit-appearance: none;
      }
      input,
      button,
      select,
      textarea {
        outline: none;
      }
      textarea {
        resize: none;
      }
      .hidden {
        display: none;
      }
      .s-shop-detail,
      .s-order-money,
      .s-payment {
        background-color: #fff;
        font-size: 0.24rem;
      }
      .s-shop-detail,
      .s-order-money {
        margin-top: 0.2rem;
      }
      .s-shop-detail h5,
      .s-order-money h5 {
        font-size: 0.28rem;
        font-weight: normal;
        line-height: 0.6rem;
        border-bottom: 1px solid #dcdcdc;
        padding: 0 0.24rem;
      }
      .s-shop-detail .s-detail,
      .s-order-money .s-content {
        padding: 0.26rem 0.24rem;
      }

      .s-shop-detail .s-detail .s-detail_a {
        font-size: 0.28rem;
      }
      .s-shop-detail .s-detail .s-detail_b {
        color: #999;
      }

      .s-order-money .s-content .s-money_a {
        overflow: hidden;
      }
      .s-order-money .s-content .s-money_a span:first-of-type {
        float: left;
        color: #999;
      }
      .s-order-money .s-content .s-money_a span:last-of-type {
        float: right;
        color: #ff5f19;
      }
      .s-order-money .s-content .s-money_b p {
        font-size: 0.24rem;
        margin-top: 0.1rem;
      }
      .s-order-money .s-content .s-money_b p span {
        color: #ff5f19;
        font-size: 0.36rem;
      }
      .s-payment {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        border-top: 1px solid #dcdcdc;
        padding: 0.18rem 0;
        overflow: hidden;
        text-align: center;
      }
      .s-payment a {
        width: 90%;
        text-align: center;
        color: #fff;
        border-radius: 0.1rem;
        background-color: #44b549;
        line-height: 0.86rem;
        display: inline-block;
        font-size: 0.36rem;
      }
      .loadEffect {
        width: 100%;
        height: 100%;
        position: relative;
        margin: 0 auto;
      }
      .loadEffect span {
        display: inline-block;
        width: 16%;
        height: 16%;
        border-radius: 50%;
        background: #44b549;
        position: absolute;
        animation: load 1.04s ease infinite;
        -webkit-animation: load 1.04s ease infinite;
      }
      @keyframes load {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      @-webkit-keyframes load {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      .loadEffect span:nth-child(1) {
        left: 0;
        top: 50%;
        margin-top: -8%;
        opacity: 0.2;
        animation-delay: 0.13s;
        -webkit-animation-delay: 0.13s;
      }
      .loadEffect span:nth-child(2) {
        left: 14%;
        top: 14%;
        opacity: 0.3;
        animation-delay: 0.26s;
        -webkit-animation-delay: 0.26s;
      }
      .loadEffect span:nth-child(3) {
        left: 50%;
        top: 0;
        margin-left: -8%;
        opacity: 0.4;
        animation-delay: 0.39s;
        -webkit-animation-delay: 0.39s;
      }
      .loadEffect span:nth-child(4) {
        top: 14%;
        right: 14%;
        opacity: 0.5;
        animation-delay: 0.52s;
        -webkit-animation-delay: 0.52s;
      }
      .loadEffect span:nth-child(5) {
        right: 0;
        top: 50%;
        margin-top: -8%;
        opacity: 0.6;
        animation-delay: 0.65s;
        -webkit-animation-delay: 0.65s;
      }
      .loadEffect span:nth-child(6) {
        right: 14%;
        bottom: 14%;
        opacity: 0.7;
        animation-delay: 0.78s;
        -webkit-animation-delay: 0.78s;
      }
      .loadEffect span:nth-child(7) {
        bottom: 0;
        left: 50%;
        margin-left: -8%;
        opacity: 0.8;
        animation-delay: 0.91s;
        -webkit-animation-delay: 0.91s;
      }
      .loadEffect span:nth-child(8) {
        bottom: 14%;
        left: 14%;
        animation-delay: 1.04s;
        -webkit-animation-delay: 1.04s;
      }
    </style>
    <script type="text/javascript">
      new (function() {
        var _self = this;
        _self.width = 640;
        _self.fontSize = 100;
        _self.widthProportion = function() {
          var p =
            ((document.body && document.body.clientWidth) || document.getElementsByTagName('html')[0].offsetWidth) /
            _self.width;
          return p > 1 ? 1 : p < 0.5 ? 0.5 : p;
        };
        _self.changePage = function() {
          document
            .getElementsByTagName('html')[0]
            .setAttribute('style', 'font-size:' + _self.widthProportion() * _self.fontSize + 'px !important');
        };
        _self.changePage();
        window.addEventListener(
          'resize',
          function() {
            _self.changePage();
          },
          false
        );
      })();
    </script>
  </head>

  <body>
    <div class="pay-detail-box">
      <div class="s-shop-detail">
        <h5 class="s-title">订单编号</h5>
        <div class="s-detail"></div>
      </div>
      <div class="s-order-money">
        <h5 class="s-title">订单金额</h5>
        <div class="s-content">
          <div class="s-money_b">
            <p>需付款：<span class="s-price"></span></p>
          </div>
        </div>
      </div>
      <div class="s-payment"><a href="javascript:void (0);" event-payment>立即支付</a></div>
    </div>
    <div class="pay-success-box hidden">
      <div class="s-shop-detail">
        <h5 class="s-title">支付详情</h5>
        <div class="s-pay-state">支付成功</div>
      </div>
    </div>
    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="pay.js"></script>
  </body>
</html>
